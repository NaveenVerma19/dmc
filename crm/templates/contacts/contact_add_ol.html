{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>CDMC</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="{% static '/img/favicon.png' %}" rel="icon" />
    <link href="{% static '/img/apple-touch-icon.png' %}" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet" />

    <!-- Vendor CSS Files -->
    <link href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static '/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet" />
    <link href="{% static '/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet" />
    <link href="{% static '/vendor/quill/quill.snow.css' %}" rel="stylesheet" />
    <link href="{% static '/vendor/quill/quill.bubble.css' %}" rel="stylesheet" />
    <link href="{% static '/vendor/remixicon/remixicon.css' %}" rel="stylesheet" />
    <link href="{% static '/vendor/simple-datatables/style.css' %}" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="{% static '/css/style.css' %}" rel="stylesheet" />
  </head>

  <body>
    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Profile</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="{% url 'home' %}">Home</a>
            </li>
            <li class="breadcrumb-item">
              <a href="{% url 'allcontactol' %} ">Individual Staff</a>
            </li>
            <li class="breadcrumb-item active">Contact Person Dtails</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->

      <section class="section profile">
        <div class="row">
          <div class="col-xl-12">
            <div class="card">
              <div class="card-body pt-2">
                <!-- Bordered Tabs -->
                <ul class="nav nav-tabs nav-tabs-bordered p-0">
                  <li class="nav-item p-0">
                    <button class="nav-link active p-0 m-0"><a href="{% url 'allcontactol' %}" data-bs-toggle="tooltip" data-bs-placement="top" title="Back" class="pe-2"><i class="bi bi-box-arrow-left" style="font-size: 24px;"></i></a>New Contacts</button>
                  </li>
                </ul>
                <div class="tab-pane fade show active profile-edit pt-3" id="profile-edit">
                  <!-- Profile Edit Form -->
                  <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    {% comment %} <div class="row mb-3">
                      <label for="company_name" class="col-md-4 form-label">Company Name</label>
                      <input typye="text" class="col-md-8 form-control" name="company_name" id="company_name" autocomplete="off" />
                    </div> {% endcomment %}

                    {% for fields in form %}
                      {% if forloop.counter > 0 %}
                        <div class="row mb-3">
                          <label for="fullName" class="col-md-4 col-lg-3 col-form-label">
                            {{ fields.label }}
                            {% if fields.field.required %}
                              <span class="required text-danger">*</span>
                            {% endif %}
                          </label>
                          <div class="col-md-8 col-lg-9">{{ fields }}</div>
                        </div>
                      {% endif %}
                    {% endfor %}
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Add Contact</button>
                    </div>
                  </form>
                  <!-- End Profile Edit Form -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End #main -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script src="{% static '/vendor/apexcharts/apexcharts.min.js' %}"></script>
    <script src="{% static '/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '/vendor/chart.js/chart.umd.js' %}"></script>
    <script src="{% static '/vendor/echarts/echarts.min.js' %}"></script>
    <script src="{% static '/vendor/quill/quill.js' %}"></script>
    <script src="{% static '/vendor/simple-datatables/simple-datatables.js' %}"></script>
    <script src="{% static '/vendor/tinymce/tinymce.min.js' %}"></script>
    <script src="{% static '/vendor/php-email-form/validate.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static '/js/main.js' %}"></script>
  </body>
</html>
{% comment %}
{% endblock %} {% endcomment %}
